<script>
function siteTime() {
window.setTimeout("siteTime()", 1000);
var seconds = 1000;
var minutes = seconds * 60;
var hours = minutes * 60;
var days = hours * 24;
var years = days * 365;
var today = new Date();
/*********可以修改 开始**********/
var startYear = "2020"; //开始日期：年
var startMonth = "1";//开始日期：月
var startDate = "1";//开始日期：日
var startHour = "0";//开始日期：小时
var startMinute = "0";//开始日期：分钟
var startSecond = "0";//开始日期：秒
/*********可以修改 结束**********/
var todayYear = today.getFullYear();
var todayMonth = today.getMonth() + 1;
var todayDate = today.getDate();
var todayHour = today.getHours();
var todayMinute = today.getMinutes();
var todaySecond = today.getSeconds();
var t1 = Date.UTC(startYear, startMonth, startDate, startHour, startMinute, startSecond);
var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
var diff = t2 - t1;
var diffYears = Math.floor(diff / years);
var diffDays = Math.floor((diff / days) - diffYears * 365);
var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /
minutes);
var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours -
diffMinutes * minutes) / seconds);
if (startYear == todayYear) {
document.getElementById("year").innerHTML = todayYear;
/*********可以修改 开始**********/
document.getElementById("sitetime").innerHTML = "本站已安全运行 " + diffDays + " 天 " + diffHours +
" 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒 ";
} else {
document.getElementById("year").innerHTML = startYear + " - " + todayYear;
document.getElementById("sitetime").innerHTML = "本站已安全运行 " + diffYears + " 年 " + diffDays +
" 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒 ";
}
}
/*********可以修改 结束**********/
setInterval(siteTime, 1000);
</script>

    <script>
       //加载（事件会在页面加载完成后触发）
        window.onload = function() {
            //获取滑动控件容器,灰色背景
            var dragContainer = document.getElementById("dragContainer");
            //获取滑块左边部分,绿色背景
            var dragBg = document.getElementById("dragBg");
            //获取滑动验证容器文本
            var dragText = document.getElementById("dragText");
            //获取滑块
            var dragHandler = document.getElementById("dragHandler");

            //滑块的最大偏移量                 =     滑动验证容器文本长度                  -      滑块长度
            var maxHandlerOffset = dragContainer.clientWidth - dragHandler.clientWidth;
            //是否验证成功的标记
            var isVertifySucc = false;
            
            initDrag();
 
            function initDrag() {
                //在滑动验证容器文本写入“拖动滑块验证”
                dragText.textContent = "拖动滑块验证";
                //给滑块添加鼠标按下监听
                dragHandler.addEventListener("mousedown", onDragHandlerMouseDown);
            }
             
           //选中滑块
            function onDragHandlerMouseDown() {
                //鼠标移动监听
                document.addEventListener("mousemove", onDragHandlerMouseMove);
                //鼠标松开监听
                document.addEventListener("mouseup",  onDragHandlerMouseUp);
            }
             
           //滑块移动
            function onDragHandlerMouseMove() {
                /*
                html元素不存在width属性,只有clientWidth
                offsetX是相对当前元素的,clientX和pageX是相对其父元素的
                */
               //滑块移动量
                var left = event.clientX - dragHandler.clientWidth / 2;
                //
                if(left < 0) {
                    left = 0;
                 //如果滑块移动量   > 滑块的最大偏移量 ，则调用验证成功函数
                } else if(left > maxHandlerOffset) {
                    left = maxHandlerOffset;
                    verifySucc();
                }
                //滑块移动量
                dragHandler.style.left = left + "px";
                //绿色背景的长度
                dragBg.style.width = dragHandler.style.left;
            }
            
           //松开滑块函数
            function onDragHandlerMouseUp() {
                //移除鼠标移动监听
                document.removeEventListener("mousemove", onDragHandlerMouseMove);
                //移除鼠标松开监听
                document.removeEventListener("mouseup", onDragHandlerMouseUp);
                //初始化滑块移动量
                dragHandler.style.left = 0;
                //初始化绿色背景
                dragBg.style.width = 0;
            }

            //验证成功
            function verifySucc() {
                //成功标记，不可回弹
                isVertifySucc = false;
                //容器文本的文字改为白色“验证通过”字体
                dragText.textContent = "验证通过";
                dragText.style.color = "white";
                //验证通过的滑块背景
                dragHandler.setAttribute("class", "dragHandlerOkBg");
                //移除鼠标按下监听
                dragHandler.removeEventListener("mousedown", onDragHandlerMouseDown);
                //移除 鼠标移动监听
                document.removeEventListener("mousemove", onDragHandlerMouseMove);
                //移除鼠标松开监听
                document.removeEventListener("mouseup", onDragHandlerMouseUp);
                // 匹配成功以后写入你要跳转的页面
                window.location.href="home.html";
            };
        }
    </script>
